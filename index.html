<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulaire Prénom & Nom</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 40px; }
    form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    label { display:block; margin-top:12px; }
    input, button { width:100%; padding:10px; margin-top:6px; }
    button { background:#0066cc; color:white; border:none; cursor:pointer; }
    button:hover { background:#004999; }
  </style>
</head>
<body>
  <h2>Formulaire d'inscription</h2>
  <form action="https://formspree.io/f/XXXXYYYY" method="POST">
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom" />

    <label for="nom">Nom de famille :</label>
    <input type="text" id="nom" name="nom" required placeholder="Votre nom de famille" />

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
